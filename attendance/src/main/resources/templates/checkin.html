<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkin Attendance</title>
</head>
<body>

<form id="checkinForm">
    <div class="form-group">
        <label for="formGroupName">Name</label>
        <input type="text" class="form-control" id="formGroupName" placeholder="Name" required>
    </div>
    <div class="form-group">
        <label for="formGroupEmail">Email</label>
        <input type="text" class="form-control" id="formGroupEmail" placeholder="Email" required>
    </div>
    <div class="form-group">
        <label for="formGroupPhone">Phone</label>
        <input type="text" class="form-control" id="formGroupPhone" placeholder="Phone" required>
    </div>
    <button type="button" class="btn btn-checkin" onclick="submitForm()">Check In</button>
</form>

<button onclick="history.back()" style="
    padding: 8px 14px;
    margin-top: 25px;     /* added space above */
    margin-bottom: 15px;
    border: 1px solid #ccc;
    background: #eee;
    cursor: pointer;
    border-radius: 5px;
">
    ‚Üê Back
</button>

<script>
    function submitForm() {
        const name = document.getElementById("formGroupName").value;
        const email = document.getElementById("formGroupEmail").value;
        const phone = document.getElementById("formGroupPhone").value;

        fetch("http://localhost:8080/api/postStaffCheckIn", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: new URLSearchParams({
                name: name,
                email: email,
                phone_num: phone
            })
        })
        .then(response => response.text())
        .then(data => {
            alert("Check-in successful!");
        })
        .catch(error => {
            console.error("Error:", error);
            alert("Check-in failed.");
        });
    }
</script>

</body>
</html>
