<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-color: #9ca3af; color: #1b1b18;" class="min-h-screen">

<!-- Top Bar -->
<header class="fixed top-0 left-0 right-0 bg-gray-800 text-white flex justify-between items-center px-6 py-4 shadow-md z-40">
    <div class="flex items-center space-x-4">
        <!-- Sidebar Toggle Button -->
        <button id="openSidebar" class="bg-gray-700 hover:bg-gray-600 px-3 py-2 rounded">
            â˜°
        </button>
        <h1 class="text-xl font-semibold">Attendance Dashboard</h1>
    </div>

    <!-- Right side content (optional) -->
    <div class="flex items-center space-x-4">
        <span class="text-sm">Welcome, Yaana</span>
        <button class="bg-gray-500 hover:bg-gray-900 px-2 py-1 rounded">Logout</button>
    </div>
</header>

<!-- Sidebar -->
<aside id="sidebar"
       class="fixed left-0 top-0 h-full w-64 bg-gray-800 text-white transform -translate-x-full transition-transform duration-300 ease-in-out z-50">
    <div class="p-6 flex justify-between items-center border-b border-gray-700">
        <h2 class="text-xl font-semibold">Menu</h2>
        <button id="closeSidebar" class="text-white text-2xl">&times;</button>
    </div>
    <nav class="flex flex-col space-y-4 p-6">
        <a href="/dashboard" class="hover:bg-gray-700 p-2 rounded">Dashboard</a>
        <a href="/checkin" class="hover:bg-gray-700 p-2 rounded">Check In Attendance</a>
        <a href="/calendar" class="hover:bg-gray-700 p-2 rounded">Calendar</a>
    </nav>
</aside>

<!-- Main Content -->
<main class="pt-20 p-8"> <!-- pt-20 pushes content below top bar -->
    <h2 class="text-2xl font-bold mb-4">Hi, Yaana !</h2>
<!--    <p>This is the dashboard.</p>-->

    <!-- Student Information Card -->
    <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-md p-8 mt-8">
        <div class="flex justify-between items-center border-b pb-4 mb-6">
            <h3 class="text-xl font-semibold text-gray-800">Staff Information</h3>
            <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M16.862 4.487l1.687 1.688m-2.62 2.62l-1.688-1.687m2.62-2.62L18.55 7.11m-2.62-2.62L7.11 13.31a2.25 2.25 0 00-.586 1.008L6 17.25l2.932-.523a2.25 2.25 0 001.008-.586l8.819-8.818z"/>
                </svg>
                <span>Edit</span>
            </button>
        </div>

        <!-- Profile Image -->
        <div class="flex flex-col items-center">
            <img src="https://via.placeholder.com/150"
                 alt="Profile"
                 class="w-32 h-32 rounded-full object-cover border-4 border-gray-200">
            <p class="text-sm text-gray-500 mt-2">Click to view full size</p>
        </div>

        <body class="bg-gray-100 p-10">
        <!-- Information Table -->
        <div id="staffInfo" class="mt-8 grid grid-cols-1 sm:grid-cols-1 gap-y-2 text-gray-700">
            <div class="flex"><span class="font-semibold w-48">Full Name</span><span>: <span class="ml-5" id="name"></span></span></div>
            <div class="flex"><span class="font-semibold w-48">Identity Num</span><span>: <span class="ml-5" id="identity_num"></span></span></div>
            <div class="flex"><span class="font-semibold w-48">Email</span><span>: <span class="ml-5" id="email"></span></span></div>
            <div class="flex"><span class="font-semibold w-48">Phone No</span><span>: <span class="ml-5" id="phone_num"></span></span></div>
            <div class="flex"><span class="font-semibold w-48">Citizenship</span><span>: <span class="ml-5" id="citizenship"></span></span></div>
        </div>

        <script>
            // Fetch staff detail from API
            fetch('/api/getStaffDetail')
                .then(response => response.json())
                .then(data => {
                    // Assuming you only want to show the first record
                    const staff = data[0];
                    document.getElementById('name').textContent = staff.name;
                    document.getElementById('identity_num').textContent = staff.identity_num;
                    document.getElementById('email').textContent = staff.email;
                    document.getElementById('phone_num').textContent = staff.phone_num;
                    document.getElementById('citizenship').textContent = staff.citizenship;
                })
                .catch(error => console.error('Error fetching staff details:', error));
        </script>

        </body>


    </div>

</main>

<!-- JavaScript for Sidebar Toggle -->
<script>
    const sidebar = document.getElementById('sidebar');
    const openBtn = document.getElementById('openSidebar');
    const closeBtn = document.getElementById('closeSidebar');

    openBtn.addEventListener('click', () => {
        sidebar.classList.remove('-translate-x-full');
    });

    closeBtn.addEventListener('click', () => {
        sidebar.classList.add('-translate-x-full');
    });
</script>

</body>
</html>
